<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora</h1>

    <div id="contenedor">

        <div id="calculadora3">
            <div id="numeros">
                <div class="num1">
                    <button id="num1">1</button>
                </div>
                <div class="num2">
                    <button id="num2">2</button>
                </div>
                <div class="num3">
                    <button id="num3">3</button>
                </div>
                <div class="num4">
                    <button id="num4">4</button>
                </div>
                <div class="num5">
                    <button id="num5">5</button>
                </div>
                <div class="num6">
                    <button id="num6">6</button>
                </div>
                <div class="num7">
                    <button id="num7">7</button>
                </div>
                <div class="num8">
                    <button id="num8">8</button>
                </div>
                <div class="num9">
                    <button id="num9">9</button>
                </div>
                <div class="num0">
                    <button id="num0">0</button>
                </div>
            </div>

            <div id="operaciones">
                <div class="sumar">
                    <button id="sumar">+</button>
                </div>
                <div class="restar">
                    <button id="restar">-</button>
                </div>
                <div class="multiplicar">
                    <button id="multiplicar">*</button>
                </div>
                <div class="dividir">
                    <button id="dividir">รท</button>
                </div>
                <div class="igual">
                    <button id="igual">=</button>
                </div>          
            </div>

            <div id="valorFinal">
                <div id="resultado"></div>
            </div>
            
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
